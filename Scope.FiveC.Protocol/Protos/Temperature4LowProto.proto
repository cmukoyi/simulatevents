import "EventHeaderProto.proto";

// Temperature 4 Low
message Temperature4Low  {
	required EventHeader header = 1;

	// Duration in seconds
	optional uint32 duration_seconds = 2;

	// Temperature in Celsius degrees
	optional int32 value_degrees = 3;

	// Threshold in Celsius degrees
	optional int32 threshold_degrees = 4;

	// Delay in seconds
	optional uint32 delay_seconds = 5;
}
